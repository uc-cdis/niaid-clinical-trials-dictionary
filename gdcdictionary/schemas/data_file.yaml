$schema: "http://json-schema.org/draft-04/schema#"

id: "data_file"
title: Data File
type: object
namespace: https://niaid-clinical-trials-dictionary.org
category: data_file
program: '*'
project: '*'
description: >
  Data file containing associated data
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - exclusive: false
    required: true
    subgroup:
      - name: core_metadata_collections
        backref: data_files
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false
      - name: clinical_trials
        backref: data_files
        label: data_for
        target_type: clinical_trial
        multiplicity: many_to_one
        required: false


uniqueKeys:
  - [id]
  - [project_id, submitter_id]

required:
  - submitter_id
  - type
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "data_file" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string

  experimental_strategy:
    term:
      $ref: "_terms.yaml#/experimental_strategy"
    type: string
  
  uid:
    description: >
      Formal DICOM identifier for the study.
    type: string

  series_uid:
    description: >
      Formal identifier for this series.
    type: string

  folder:
    description: >
      Name of folder containing the scan
    type: string

  other_notes:
    description: >
      e.g. credit
    type: string

  clinical_trials:
    $ref: "_definitions.yaml#/to_one"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"