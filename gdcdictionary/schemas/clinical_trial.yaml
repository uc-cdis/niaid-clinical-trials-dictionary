$schema: "http://json-schema.org/draft-04/schema#"

id: "clinical_trial_file"
title: Clinical Trial File
type: object
namespace: https://niaid-clinical-trials-dictionary.org
category: data_file
program: '*'
project: '*'
description: >
  The restricted access file containing patient level data associated with a clinical trial.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
    - name: core_metadata_collections
      backref: clinical_trial_files
      label: data_from
      target_type: core_metadata_collection
      multiplicity: many_to_one
      required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_format
  - md5sum
  - data_category
  - data_type

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

# Case properties
properties:

  $ref: "_definitions.yaml#/data_file_properties"

  type:
    enum: [ "clinical_trial_file" ]

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    type: string

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    type: string

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    type: string


  projects:
    $ref: "_definitions.yaml#/to_one_project"
  core_metadata_collections:
    $ref: "_definitions.yaml#/to_one"
