$schema: "http://json-schema.org/draft-04/schema#"

id: "open_access_doc"
title: Open Access Doc
type: object
namespace: https://niaid-clinical-trials-dictionary.org
category: administrative
program: '*'
project: '*'
description: "Open access documents related to a specific clinical trial."
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state

links:
  - exclusive: false
    required: true
    subgroup:
      - name: projects
        backref: open_access_docs
        label: data_from
        target_type: project
        multiplicity: many_to_one
        required: true
      - name: core_metadata_collections
        backref: open_access_docs
        label: data_from
        target_type: core_metadata_collection
        multiplicity: many_to_one
        required: false

required:
  - type
  - submitter_id
  - file_name
  - file_size
  - data_category
  - data_type
  - data_format
  - doc_url

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  type:
    type: string

  data_category:
    term:
      $ref: "_terms.yaml#/data_category"
    enum:
      - Sequencing Reference
      - Variant Calling Reference
      - Familial Reference
      - Clinical Data
      - Other

  data_type:
    term:
      $ref: "_terms.yaml#/data_type"
    enum:
      - Sequencing Reference
      - Variant Call
      - Kinship Matrix
      - Unharmonized Clinical Data
      - Other

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - FASTA
      - FAI
      - ALT
      - BWT
      - PAC
      - ANN
      - AMB
      - SA
      - TAR
      - VCF
      - BCF
      - TBI
      - GDS
      - TXT
      - RDATA
      - AVRO
      - CSV
      - TSV
      - PDF

  doc_url:
   description: >
    The originating URL of the document.
   type: string

  core_metadata_collections:
    $ref: "_definitions.yaml#/to_many"
  projects:
    $ref: "_definitions.yaml#/to_many_project"
